<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- looked at mdn check box for reference "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox-->
        <div>
          <input type="checkbox"
           id="uppercase" 
           name="uppercase character" />
            <label for="uppercase character">Uppercase character</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="lowercase"
            name="lowercase character"
          />
            <label for="lowercase character">Lowercase character</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="numeric"
            name="numeric character"
          />
            <label for="numeric character">Numeric character</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="special"
            name="special character"
          />
            <label> for="special character">Special character</label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
